    <body class="font">
        <nav>
            <div class="wrapper-nav1">
                <div class="logo-nav"><a id="home"><img src="../img/logo.png" class="logo-nav-img"/></a></div>
                <div class="usuario-nav">
                    <div class="cerrar-sesion" id="c-r"><a href="#" id="c-r">Cerrar Sesión</a></div>

            <div class="wrapper-nav2">

                <div><a id="nav-club">Clubes de Lectura</a></div>
                <div><a id="nav-promo">Promociones</a></div>

            <div class="select-nav">

                    <img class="portada" id="portada"/>

                <div class="libro-cont">

                        <h1 class="main-title" id="titulo"></h1>

                    </div>
                    
                    <div class="libro-cont-mitad">
                        <div class="tab-wrapper">

                        </div>
                        <div class="opciones" id="opciones">

                                </div>
                                <div class="div-opcion">
                                    <button>Agregar al Carrito</button>
                                </div>
                                
                            </div> -->
                        </div>
                    </div>
                </div>
                
                <!--Alert si no se cumple una validacion en el form-->

                    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
                    <label id="msg"></label>
                </div>

            </div>
        </div>
